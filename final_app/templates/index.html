<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="static/images/favicon.ico" type="image/gif" sizes="16x16">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Web Scraping Demo</title>

    <!-- Main css -->
    <link rel="stylesheet" href="static/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="static/images/iris-logo.png" width="300" class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="mainForm">
                        <h2 class="form-title">Web Scraping Question & Answer Demo</h2>
                        <div class="alert alert-danger loading" id="loadingblock">
                            <strong>Your data is being processed. Please wait.</strong>
                        </div>
                        <div class="form-group">
                            <label for="comment">Paste your URL here <span class="red-star">*</span></label>
                            <!--<datalist id="links">
                              <option value="https://www.investopedia.com/terms/r/riskmanagement.asp"></option>
                            </datalist> -->
                            <input name="url" class="form-control" id="url" required list="links">
                            <button class="clearBtn" id="clearBtn1" type="button"><i class="fa fa-times"></i></button>
                        </div>

                        <button name="goBtn" id="goBtn" class="form-submit" type="button">Proceed</button>

                        <div id="questionBlock">
                            <div class="form-group">
                                <label for="inputlg">Question<span class="red-star">*</span></label>
                            <input name="question" class="form-control input-lg" id="question" type="text" value="" autocomplete="off">
                            <button class="clearBtn" id="clearBtn2" type="button"><i class="fa fa-times"></i></button>
                            </div>
                            <input type="hidden" id="url_id" name="url_id">
                            <div class="form-group" id="submitblock">
                                <button name="submit" id="submitBtn" type="button" class="form-submit">Search</button>
                            </div>
                            
                        </div>
                                               
                    </form>
                    
                    <footer align="center" class="help-block">
                        <br>
                        Â© IRIS Software 2019
                    </footer>
                    </div>
            </div>
        </section>
    
    </div>
</body>
</html>
